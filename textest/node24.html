<H3><A NAME="SECTION05013100000000000000">
Make</A>
</H3><BIG CLASS="LARGE">
UNIX系OSでのコマンドラインによる快適な操作と相まって、Makeというのはすばらしいソフトウェアである。
<BR>
Makeというのは、いくつかのソースファイルがあった場合に、差分のみコンパイルすることができて、高速にソフトウェアをビルドできる。
また、オプションによって動作を変えることが出来るため、役に立つ。
</BIG>
