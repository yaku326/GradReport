<H2><A NAME="SECTION04021000000000000000">
SRAMの破棄</A>
</H2><BIG CLASS="LARGE">
SRAMを使用することに関して以下のデメリットがあった:</BIG>
<UL>
<LI>SRAM自体のサイズは小さいが、変換基板が無用に大きく、配置が手間である
</LI>
<LI>ピン数が多いために、ユニバーサル基板上に配置し、ピンを通じてコードで配線をすると、安定性が著しく低下する
</LI>
<LI>データ入出力層がSRAMに対してマイコン及びCPLDにつながることとなり、短絡防止の保護回路を別に必要とする
</LI>
</UL><BIG CLASS="LARGE">
また
