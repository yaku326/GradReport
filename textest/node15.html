<H2><A NAME="SECTION04013000000000000000">
CPLD -脊髄脳髄その他-</A>
</H2>
プログラマブルなロジックIC群。プロセッサとおおきくちがうのは、"手順"をプログラムするのではなく、回路そのものを組み込むことである。
動作のシミュレーションができる。クロックに同期しない動作が可能であるので、低速であっても、メモリ操作などができる。
後述のHBEやLBEを素早く制御するのに、上記のプロセッサでは役不足である。
