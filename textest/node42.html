<H1><A NAME="SECTION08010000000000000000">
<SPAN CLASS="MATH">1#1</SPAN>と<SPAN CLASS="MATH">2#2</SPAN>の違い</A>
</H1><BIG CLASS="LARGE">
<SPAN CLASS="MATH">1#1</SPAN>というのは、<SPAN CLASS="MATH">2#2</SPAN>というシリアル通信のスーパセットで、実質<SPAN CLASS="MATH">2#2</SPAN>と同じ方法で通信が出来るとされている。ただし、実際にやってみるといくつか違いがあった。
<BR>まず、<SPAN CLASS="MATH">2#2</SPAN>接続のEEEPROMでの実験をしめす。
</BIG>
